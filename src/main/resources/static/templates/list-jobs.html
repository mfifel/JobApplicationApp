<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List matching jobs</title>
</head>
<body>
<div class="row">
    <div class="main">
        <h3 class="sub-header">Matching jobs</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> Name</th>
                    <th> Description</th>
                    <th> Maximum salary</th>
                    <th> Working type</th>
                    <th> Company name</th>
                    <th> Company contact number</th>
                </tr>
                </thead>
                <tbody id="matchingjobs"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
